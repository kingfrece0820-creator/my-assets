    function doLogin() {

    function renderTables() {

    async function fetchPrices() {

            currentPrices['t2882'] = parseFloat(rows[1][2]);
            currentPrices['t2458'] = parseFloat(rows[2][2]);

            currentPrices['t2201'] = parseFloat(rows[6][2]);
            currentPrices['mIBIT'] = parseFloat(rows[7][2]);
            currentPrices['mTSLA'] = parseFloat(rows[8][2]);
            currentPrices['mTSLL'] = parseFloat(rows[9][2]);
            currentPrices['mCAVA'] = parseFloat(rows[10][2]);
            currentPrices['cTWD'] = 1;
            currentPrices['cUSD'] = parseFloat(rows[11][2]) || 32;

            myAssets.forEach(a => {

    function calculate() {
        let grandTotal = 0;
        let catTotals = { "å°è‚¡": 0, "ç¾è‚¡": 0, "ç¾é‡‘": 0 };

        myAssets.forEach(a => {
            const q = parseFloat(document.getElementById(`q-${a.id}`).value) || 0;

            document.getElementById(`sub-${a.id}`).innerText = `$${Math.round(sub).toLocaleString()}`;

            grandTotal += sub;
        });

        // æ›´æ–°å„é¡åˆ¥å°è¨ˆ

        }

        document.getElementById('grand-total').innerText = `$ ${Math.round(grandTotal).toLocaleString()}`;
        updateChart(catTotals);
    }

    function updateChart(totals) {
        const ctx = document.getElementById('assetChart').getContext('2d');
        const data = {
            labels: Object.keys(totals),
            datasets: [{
                data: Object.values(totals),
                backgroundColor: ['#3498db', '#2ecc71', '#f1c40f'],

        if (chartInstance) {
            chartInstance.data = data;
            chartInstance.update();
        } else {

        }
    }

    function saveData() {
        myAssets.forEach(a => {

        });
