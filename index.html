<script>
    const MY_PASS = "xup654q/6";
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZATsFR0j9xlCjPMecKxoujbUen5-ofgaT_iS7YqOgB7IIeb_cOtGFWI85vmGT0EWe09SxbpRLXKw6/pub?gid=802262809&single=true&output=csv";

    const myAssets = [
        { name: "åœ‹æ³°é‡‘", type: "å°è‚¡", id: "t2882" },
        { name: "ç¾©éš†", type: "å°è‚¡", id: "t2458" },
        { name: "å°ç©é›»", type: "å°è‚¡", id: "t2330" },
        { name: "è¯é›»", type: "å°è‚¡", id: "t2303" },
        { name: "åˆ©å¥‡", type: "å°è‚¡", id: "t1517" },
        { name: "è£•éš†", type: "å°è‚¡", id: "t2201" },
        { name: "IBIT", type: "ç¾è‚¡", id: "mIBIT" },
        { name: "TSLA", type: "ç¾è‚¡", id: "mTSLA" },
        { name: "TSLL", type: "ç¾è‚¡", id: "mTSLL" },
        { name: "CAVA", type: "ç¾è‚¡", id: "mCAVA" },
        { name: "å°å¹£ç¾é‡‘", type: "ç¾é‡‘", id: "cTWD" },
        { name: "ç¾é‡‘", type: "ç¾é‡‘", id: "cUSD" }
    ];

    let currentPrices = {};
    let chartInstance = null;

    // è¨»å†Šå¤–æ›
    if (typeof ChartDataLabels !== 'undefined') {
        Chart.register(ChartDataLabels);

    function doLogin() {
        const passVal = document.getElementById('pass').value;
        if (passVal === MY_PASS) {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('app-ui').classList.remove('hidden');
            renderTables();
            fetchPrices();
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    }

    function renderTables() {
        const content = document.getElementById('assets-content');
        content.innerHTML = ''; 
        ["å°è‚¡", "ç¾è‚¡", "ç¾é‡‘"].forEach(type => {
            let html = `<h2>${type}é…ç½®</h2><table class="asset-table">
                        <thead><tr><th>åç¨±</th><th>å–®åƒ¹</th><th>æŒå€‰</th><th style="text-align:right">å°è¨ˆ</th></tr></thead><tbody>`;
            myAssets.filter(a => a.type === type).forEach(a => {
                const savedQty = localStorage.getItem('qty_' + a.id) || 0;
                html += `<tr>
                            <td>${a.name}</td>
                            <td id="p-${a.id}">...</td>
                            <td><input type="number" id="q-${a.id}" value="${savedQty}" oninput="calculate()"></td>
                            <td id="sub-${a.id}" style="text-align:right; font-weight:bold;">$0</td>
                        </tr>`;
            });
            html += `<tr><td colspan="3" style="text-align:right; font-weight:bold;">${type}å°è¨ˆ</td><td id="total-${type}" style="text-align:right; font-weight:bold; color:var(--blue);">$0</td></tr></tbody></table>`;
            content.innerHTML += html;
        });
    }

    async function fetchPrices() {
        try {
            const res = await fetch(CSV_URL);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(',').map(cell => cell.replace(/["\r]/g, "").trim()));
            const getP = (i) => { let v = parseFloat(rows[i][2]); return isNaN(v) ? 0 : v; };

            currentPrices['t2882'] = getP(0); currentPrices['t2458'] = getP(1);
            currentPrices['t2330'] = getP(2); currentPrices['t2303'] = getP(3);
            currentPrices['t1517'] = getP(4); currentPrices['t2201'] = getP(5);
            currentPrices['mIBIT'] = getP(6); currentPrices['mTSLA'] = getP(7);
            currentPrices['mTSLL'] = getP(8); currentPrices['mCAVA'] = getP(9);
            currentPrices['cTWD'] = 1; currentPrices['cUSD'] = getP(10) || 32;

            myAssets.forEach(a => {
                const el = document.getElementById(`p-${a.id}`);
                if (el) el.innerText = `$${currentPrices[a.id].toLocaleString()}`;
            });
            calculate();
        } catch (e) { console.error("åƒ¹æ ¼è¼‰å…¥å¤±æ•—", e); }
    }

    function calculate() {
        let grandTotal = 0;
        let itemData = {};
        let catTotals = { "å°è‚¡": 0, "ç¾è‚¡": 0, "ç¾é‡‘": 0 };

        myAssets.forEach(a => {
            const qty = parseFloat(document.getElementById(`q-${a.id}`).value) || 0;
            const sub = qty * (currentPrices[a.id] || 0);
            const subEl = document.getElementById(`sub-${a.id}`);
            if (subEl) subEl.innerText = `$${Math.round(sub).toLocaleString()}`;
            if (sub > 0) itemData[a.name] = sub;
            catTotals[a.type] += sub;
            grandTotal += sub;
        });

        ["å°è‚¡", "ç¾è‚¡", "ç¾é‡‘"].forEach(t => {
            const el = document.getElementById(`total-${t}`);
            if (el) el.innerText = `$${Math.round(catTotals[t]).toLocaleString()}`;
        });
        document.getElementById('grand-total').innerText = `$ ${Math.round(grandTotal).toLocaleString()}`;
        updateChart(itemData, grandTotal);
    }

    function updateChart(dataMap, totalSum) {
        const ctx = document.getElementById('assetChart').getContext('2d');
        const labels = Object.keys(dataMap);
        const values = Object.values(dataMap);
        const colors = ['#3498db', '#2ecc71', '#f1c40f', '#e74c3c', '#9b59b6', '#1abc9c', '#34495e', '#d35400', '#27ae60', '#2980b9', '#8e44ad', '#f39c12'];

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'pie',
            data: { labels: labels, datasets: [{ data: values, backgroundColor: colors }] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: { padding: 60 },
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#2c3e50',
                        anchor: 'end',
                        align: 'end',
                        offset: 15,
                        formatter: (val, ctx) => {
                            const lbl = ctx.chart.data.labels[ctx.dataIndex];
                            const pct = (val / totalSum * 100).toFixed(1) + '%';
                            return lbl + '\n' + pct;
                        },
                        font: { weight: 'bold', size: 12 }
                    }
                }
            }
        });
    }

    function saveData() {
        myAssets.forEach(a => {
            const input = document.getElementById('q-' + a.id);
            if (input) localStorage.setItem('qty_' + a.id, input.value);
        });
        alert("è³‡æ–™å·²å„²å­˜ï¼");
    }
